{% extends 'feed/base.html' %}


{% block content %}
<div class="container  py-5 text-center">
    <div class="row py-5 justify-content-center">
        <div class="col-md-6 py-5">
            <div class="card py-5 transparent-card">
                <div class="card-body">
                    <h1 style="color: rgb(8, 194, 185);">Confirm Download</h1>
                    <p style="color: aqua;">Are you sure you want to download the CV?</p>
                    <form action="{% url 'download_cv' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success py-3">Download</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    
</div>

<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>


{% endblock content %}
